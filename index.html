    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              army: {
                dark: '#0a140d', // Darker for better contrast
                DEFAULT: '#1a2f23',
                light: '#2a4232'
              },
              beige: {
                DEFAULT: '#e6dec5', // Much lighter for better readability
                dim: '#a39a85'
              },
              steel: '#5a5a5a', // Slightly lighter steel
              radar: '#00ff91',
              alert: '#ff3333' // Brighter alert red
            },

              typewriter: ['"Special Elite"', 'monospace'],
              stencil: ['"Black Ops One"', 'cursive'],

    <style>
      body {
        background-color: #0a140d;
        color: #e6dec5;
        overflow-x: hidden;
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; 
        left: 0;
        right: 0; 
        bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.6;
      }

      .flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.95; }
        100% { opacity: 1; }
      }

      /* Radar Sweep Animation */
      @keyframes radar-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .radar-sweep {
        animation: radar-spin 4s linear infinite;
      }

      /* Glitch Effect */
      .glitch-text:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: #00ff91;
      }
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      /* Typewriter Cursor */
      .typewriter::after {
        content: '_';
        animation: blink 1s step-end infinite;
      }
      @keyframes blink { 50% { opacity: 0; } }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0a140d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444444; 
        border: 1px solid #e6dec5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e6dec5; 
      }
    </style>
